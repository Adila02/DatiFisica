         <!--script da calculadora-->
         <!-- Script para manipular o formulário -->
         <script>
            document.addEventListener("DOMContentLoaded", () => {
    // Constantes do sistema físico
    const GRAVIDADE = 9.8; // Aceleração da gravidade em m/s²
    const LARGURA_DO_CANO = 0.06; // Comprimento do cano em metros (6 cm)
    const CONSTANTE_ELASTICA = 57; // Constante elástica da mola em N/m

    function grausParaRadianos(graus) {
        return graus * (Math.PI / 180);
    }

    function calcularForcaElastica(deformacao) {
        return CONSTANTE_ELASTICA * deformacao;
    }

    function calcularVelocidadeInicial(forcaElastica, massa) {
        return Math.sqrt((2 * forcaElastica * LARGURA_DO_CANO) / massa);
    }

    function calcularAlcanceHorizontal(velocidadeInicial, angulo) {
        const anguloRad = grausParaRadianos(angulo);
        return (Math.pow(velocidadeInicial, 2) * Math.sin(2 * anguloRad)) / GRAVIDADE;
    }

    function calcular(event) {
        // Impede o comportamento padrão do formulário (recarregar a página)
        event.preventDefault();

        // Obtém valores de entrada
        const angulo = parseFloat(document.getElementById('angulo').value);
        const deformacao = parseFloat(document.getElementById('deformacao').value);
        const massa = parseFloat(document.getElementById('massa').value);

        // Validação dos valores
        if (isNaN(angulo) || isNaN(deformacao) || isNaN(massa) || angulo <= 0 || deformacao <= 0 || massa <= 0) {
            document.getElementById('resultado').innerHTML =
                "Por favor, preencha todos os campos com valores válidos e maiores que zero.";
            return;
        }

        // Realiza os cálculos
        const forcaElastica = calcularForcaElastica(deformacao);
        const velocidadeInicial = calcularVelocidadeInicial(forcaElastica, massa);
        const alcanceHorizontal = calcularAlcanceHorizontal(velocidadeInicial, angulo);

        // Exibe o resultado
        document.getElementById('resultado').innerHTML =
            `O alcance horizontal do projétil é: <strong>${alcanceHorizontal.toFixed(2)}</strong> metros.`;
    }

    // Adiciona o evento de submissão ao formulário
    const formulario = document.getElementById('formulario');
    formulario.addEventListener("submit", calcular);
});

         </script>
    


   




         <!--script do iframe da página-->
    <script>
        const iframe = document.getElementById('iframe');
        iframe.onload = function () {
            try {
                // Acessa o documento interno do iframe
                const iframeContent = iframe.contentWindow.document.documentElement;
                // Ajusta a altura do iframe com base no conteúdo
                iframe.style.height = iframeContent.scrollHeight + 'px';
            } catch (error) {
                console.error('Erro ao ajustar a altura do iframe:', error);
            }
        };
    </script>
    <script>
       function notifyParentIframeHeight() {
            try {
                // Calcula a altura do conteúdo principal
                const mainContent = document.querySelector('main');
                const contentHeight = mainContent.scrollHeight;

                // Envia a altura para o iframe pai
                if (window.parent) {
                    window.parent.postMessage({ iframeHeight: contentHeight }, '*');
                }
            } catch (error) {
                console.error('Erro ao calcular a altura do conteúdo:', error);
            }
        }

        // Chama a função ao carregar a página
        window.addEventListener('load', notifyParentIframeHeight);

        // Chama novamente caso o layout mude (opcional)
        window.addEventListener('resize', notifyParentIframeHeight);
    </script>
